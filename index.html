<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
</head>

<body>

  <!-- Card -->
  <div class="card">
    <img class="illustration" src="images/illustration-article.svg" width="336" height="201" alt="">

    <!-- Card-Text -->
    <div class="card-text">
      <span class="tag">Learning</span>

      <p class="publish-date">Published 21 Dec 2023</p>

      <h1><a>HTML &amp; CSS foundations</a></h1>

      <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    </div>


    <!-- User info -->
    <div class="author-info">
      <img src="images/image-avatar.webp" width="64" height="65" alt="Profile picture the author">
      Greg Hooper
    </div>
  </div>

  <!-- Footer -->
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://github.com/marketa-kal">Tsunami</a>.
  </footer>
</body>

</html>
